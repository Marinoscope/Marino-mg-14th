<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>集計（濃淡）</title>
  <style>
    :root{
      --bg:#EAF6F2; --text:#1C2B2A; --muted:#4A6663;
      --border:#D7E7E2; --shadow:0 10px 28px rgba(24,74,67,.10);
      --radius:18px;
      --danger:#B00020;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(246,183,198,.35), transparent 60%),
        radial-gradient(1200px 700px at 90% 10%, rgba(47,125,115,.18), transparent 60%),
        var(--bg);
    }
    .wrap{ max-width:980px; margin:0 auto; padding:16px 12px 28px; }
    .top{ display:flex; justify-content:space-between; margin:6px 2px 10px; font-size:13px; }
    a{ color:#133B37; text-decoration:none; font-weight:700; }
    .card{
      background:rgba(255,255,255,.92);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px; margin-top:12px;
      backdrop-filter: blur(6px);
    }
    .status{ font-weight:900; color:#163E3A; }
    .danger{ color:var(--danger); font-weight:900; }
    .hint{ font-size:12px; color:var(--muted); margin-top:6px; line-height:1.6; }

    .grid{ overflow:auto; border-radius:16px; margin-top:10px; }
    table{
      border-collapse:collapse;
      min-width:860px;
      width:100%;
      background:rgba(255,255,255,.96);
    }
    th,td{ border:1px solid rgba(0,0,0,.06); padding:10px; text-align:center; }
    th{
      position:sticky; top:0; z-index:2;
      background:rgba(207,233,226,.55);
      font-weight:900;
    }
    td:first-child{
      position:sticky; left:0; z-index:1;
      background:rgba(246,183,198,.20);
      text-align:left;
      font-weight:900;
      white-space:nowrap;
    }
    .cell{
      height:34px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.08);
    }
    ul{ margin:8px 0 0 18px; }
    .small{ font-size:12px; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="./index.html">← 戻る</a>
      <a href="./report.html">報告する →</a>
    </div>

    <div class="card">
      <div id="status" class="status">読み込み中…</div>
      <div class="hint">濃いほど相対的に応募が多い枠です（具体的な数値は表示しません）。</div>
      <div class="grid" id="grid"></div>
      <div id="updated" class="small"></div>
    </div>

    <div class="card">
      <div style="font-weight:900;">落選サマリー</div>
      <div class="hint">「落選あり」チェックの報告件数です（部の内訳や具体数は出しません）。</div>
      <div id="rej">読み込み中…</div>
    </div>
  </div>

  <script>
    // ★固定：あなたのWebアプリURL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzYwQKukRGZXb6yXrZhULmHdwvX2bmFs6Ka6UkJE52zoR27zWU1wxZaNXmqC3VFlQQY/exec";

    // 0..1 をグレー濃淡に変換（数値は出さない）
    function shadeColor(v){
      const x = Math.max(0, Math.min(1, Number(v) || 0));
      const shade = Math.round(255 - (x * 180)); // 255..75
      return `rgb(${shade},${shade},${shade})`;
    }

    function formatDateJP(iso){
      const [y,m,d] = String(iso).split("-").map(Number);
      if (!y || !m || !d) return String(iso);
      return `${m}月${d}日`;
    }

    function renderTable(dates, intensity){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      const table = document.createElement("table");

      // head
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");

      const th0 = document.createElement("th");
      th0.textContent = "日程";
      trh.appendChild(th0);

      for (let i=1;i<=6;i++){
        const th = document.createElement("th");
        th.textContent = `第${i}部`;
        trh.appendChild(th);
      }
      thead.appendChild(trh);
      table.appendChild(thead);

      // body
      const tbody = document.createElement("tbody");
      for (let r=0; r<dates.length; r++){
        const tr = document.createElement("tr");

        const tdD = document.createElement("td");
        tdD.textContent = formatDateJP(dates[r]);
        tr.appendChild(tdD);

        for (let c=0;c<6;c++){
          const v = (intensity[r] && intensity[r][c] != null) ? intensity[r][c] : 0;
          const td = document.createElement("td");
          const box = document.createElement("div");
          box.className = "cell";
          box.style.backgroundColor = shadeColor(v);
          td.appendChild(box);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      grid.appendChild(table);
    }

    function renderRej(list){
      const rej = document.getElementById("rej");
      if (!list || !list.length){
        rej.textContent = "現在、落選報告はありません。";
        return;
      }
      const ul = document.createElement("ul");
      for (const item of list){
        const li = document.createElement("li");
        li.textContent = `${formatDateJP(item.date)}：落選報告 ${item.reports}件あり`;
        ul.appendChild(li);
      }
      rej.innerHTML = "";
      rej.appendChild(ul);
    }

    async function main(){
      const status = document.getElementById("status");
      const updated = document.getElementById("updated");

      try{
        // ★GETはクエリ無しで /exec のみ
        const res = await fetch(GAS_URL, { cache:"no-store" });
        const data = await res.json();

        if (!data || data.ok !== true){
          status.textContent = "読み込み失敗（GASが ok:true を返していません）";
          status.classList.add("danger");
          updated.textContent = data && data.error ? `エラー: ${data.error}` : "";
          return;
        }

        if (!Array.isArray(data.dates) || !Array.isArray(data.intensity)){
          status.textContent = "読み込み失敗（データ形式が想定と違います）";
          status.classList.add("danger");
          return;
        }

        status.textContent = "表示中";
        renderTable(data.dates, data.intensity);
        renderRej(data.rejectionByDate || []);

        if (data.updatedAt) {
          updated.textContent = `更新: ${new Date(data.updatedAt).toLocaleString("ja-JP")}`;
        } else {
          updated.textContent = "";
        }

      }catch(e){
        status.textContent = "読み込み失敗（通信エラー）";
        status.classList.add("danger");
      }
    }

    main();
  </script>
</body>
</html>
