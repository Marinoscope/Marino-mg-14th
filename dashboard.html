<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>集計結果 | 14th #まりのみーぐり 応募数集計サイト</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="container">

    <div class="header">
      <a class="brand" href="./index.html">ホームへ</a>
      <div class="badge">集計結果</div>
    </div>

    <div class="topNav">
      <a class="navBtn pink" href="./report.html">応募口数を報告する</a>
    </div>

    <div class="card">
      <h2>応募総数</h2>
      <div class="p small">色が濃いほど応募総数が多い．★は落選報告のあった枠</div>
      <div class="tablewrap" id="mapWrap"></div>

      <div class="hr"></div>

      <h2>落選報告があった枠はこちら</h2>
      <div class="p small">○月○日 第○部：○件 の形式で表示します。</div>
      <div id="rejList" class="p"></div>

      <div class="hr"></div>

      <h2>応募総数の確認（数値）</h2>
      <div class="p small">具体的な数値の公開の表示コードはオープンチャット「まりのまにあのおうち」参加者にのみ配布しています。</div>

      <div class="row">
        <input
          id="pin"
          class="input"
          style="max-width:220px"
          placeholder="コード（4桁）"
          inputmode="numeric"
          autocomplete="one-time-code"
          type="password"
        />
        <button id="unlock" class="btn primary">表示する</button>
      </div>

      <div id="totalsWrap" style="margin-top:10px;"></div>

      <div class="p small" id="updated" style="margin-top:10px;"></div>
      <div id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module" src="./assets/dashboard.js"></script>
</body>
</html>
