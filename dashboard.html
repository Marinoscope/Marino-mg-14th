<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>集計結果 | 14th #まりのみーぐり 応募数集計サイト</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="./index.html">← 戻る</a>
      <div class="badge">dashboard</div>
    </div>
    
    <div class="topNav">
      <a class="navBtn" href="./report.html">応募口数を報告する</a>
    </div>


    <div class="card">
      <h2>集計結果表</h2>
      <div class="p small">色が濃いほど相対的に応募数が多い。★は落選報告のあった枠。</div>
      <div class="tablewrap" id="mapWrap"></div>

      <div class="hr"></div>

      <h2>落選報告のあった枠</h2>
      <div class="p small">日付と報告件数を表示しています。</div>
      <div id="rejList" class="p"></div>

      <div class="hr"></div>

      <h2>応募総数（数値）の確認</h2>
      <div class="p small">オープンチャットで配布されたコードを入力してください。</div>
      <div class="row">
        <input id="pin" class="input" style="max-width:220px" placeholder="PIN" inputmode="numeric"/>
        <button id="unlock" class="btn primary">表示する</button>
      </div>
      <div id="totalsWrap" style="margin-top:10px;"></div>

      <div class="p small" id="updated" style="margin-top:10px;"></div>
      <div id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module" src="./assets/dashboard.js"></script>
</body>
</html>
