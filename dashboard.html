<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ダッシュボード | 幸阪茉里乃 ミーグリ応募集計</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="./index.html">← 戻る</a>
      <div class="badge">dashboard</div>
    </div>

    <div class="card">
      <h2>濃淡ヒートマップ（数値非公開）</h2>
      <div class="p small">濃いほど応募が多い（相対）。●は落選報告あり（完売シグナル）。</div>
      <div class="tablewrap" id="mapWrap"></div>

      <div class="hr"></div>

      <h2>落選シグナル（ありの枠）</h2>
      <div class="p small">件数は出しません。「あり」の枠だけ表示します。</div>
      <div id="rejList" class="p"></div>

      <div class="hr"></div>

      <h2>累計数値（PINで解放）</h2>
      <div class="p small">PINを知っている人だけ合算数値を見られます（公開JSONには数値を含めません）。</div>
      <div class="row">
        <input id="pin" class="input" style="max-width:220px" placeholder="PIN" inputmode="numeric"/>
        <button id="unlock" class="btn primary">表示する</button>
      </div>
      <div id="totalsWrap" style="margin-top:10px;"></div>

      <div class="p small" id="updated" style="margin-top:10px;"></div>
      <div id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module" src="./assets/dashboard.js"></script>
</body>
</html>
