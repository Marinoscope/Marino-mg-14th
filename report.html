<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>報告 | 幸阪茉里乃 ミーグリ応募集計</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="./index.html">← 戻る</a>
      <div class="badge">report</div>
    </div>

    <div class="card">
      <div class="step">
        <div class="n">1</div>
        <div style="flex:1">
          <div style="font-weight:900;">何次応募の報告？</div>
          <div class="p small">※あとから増やすのも簡単です</div>
          <select id="round" class="select"></select>
        </div>
      </div>

      <div class="hr"></div>

      <div class="step">
        <div class="n">2</div>
        <div style="flex:1">
          <div style="font-weight:900;">36枠をまとめて入力</div>
          <div class="p small">応募口数（0以上） / 落選シグナル（落選あり）</div>
          <div id="slotGrid" class="slotGrid" style="margin-top:10px;"></div>
        </div>
      </div>

      <div class="hr"></div>

      <div class="step">
        <div class="n">3</div>
        <div style="flex:1">
          <div style="font-weight:900;">送信（Turnstile）</div>
          <div class="p small">荒らし対策のため必須です</div>
          <div class="cf-turnstile" id="ts" data-sitekey="<<<YOUR_TURNSTILE_SITEKEY>>>"></div>
          <div class="row" style="margin-top:10px;">
            <button id="submit" class="btn primary">送信する</button>
            <span class="small">※「全て0で埋める」等の機能は入れていません</span>
          </div>
          <div id="msg" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>

    <div class="p small" style="margin-top:12px;">
      イベント：櫻坂46 14thシングル ミーグリ（幸阪茉里乃）固定
    </div>
  </div>

  <script type="module" src="./assets/report.js"></script>
</body>
</html>
