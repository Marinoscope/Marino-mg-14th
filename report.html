<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>報告 | 幸阪茉里乃 ミーグリ応募集計</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="container">

    <div class="header">
      <a class="brand" href="./index.html">ホームへ</a>
      <div class="badge">応募口数の報告</div>
    </div>

    <div class="topNav">
      <a class="navBtn" href="./dashboard.html">集計結果を確認する</a>
    </div>

    <div class="card">
      <div class="step">
        <div class="n">1</div>
        <div style="flex:1">
          <div style="font-weight:900;">何次応募の報告ですか？</div>
          <select id="round" class="select"></select>
        </div>
      </div>

      <div class="hr"></div>

      <div class="step">
        <div class="n">2</div>
        <div style="flex:1">
          <div style="font-weight:900;">36枠をまとめて入力</div>
          <div class="p small">応募口数（0以上）</div>
          <div id="slotGrid" class="slotGrid" style="margin-top:10px;"></div>
        </div>
      </div>

      <div class="hr"></div>

      <div class="step">
        <div class="n">3</div>
        <div style="flex:1">
          <div style="font-weight:900;">送信（Turnstile）</div>
          <div class="p small">荒らし対策のため必須です</div>

          <!-- 自動描画は使わず、JSで明示 render します -->
          <div id="ts"></div>

          <div class="row" style="margin-top:10px;">
            <button id="submit" class="btn primary">送信する</button>
          </div>
          <div id="msg" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/report.js"></script>
</body>
</html>
