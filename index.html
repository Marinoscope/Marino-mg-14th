<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>幸阪茉里乃 ミーグリ応募集計</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">幸阪茉里乃 ミーグリ応募集計</div>
      <div class="badge">GitHub Pages + GAS</div>
    </div>

    <div class="card notice">
      数値は公開しません（濃淡のみ）。<br/>
      累計数値はPINを知っている人だけが見られます。
    </div>

    <div class="grid2" style="margin-top:12px;">
      <a class="card" href="./report.html">
        <h2>応募枚数を報告する</h2>
        <div class="p">1〜15次を選んで、36枠まとめて送れます（匿名）。</div>
        <div class="row"><span class="btn primary">報告へ</span></div>
      </a>

      <a class="card" href="./dashboard.html">
        <h2>集計を確認する</h2>
        <div class="p">濃淡ヒートマップ（数値なし）と落選シグナルを確認。</div>
        <div class="row"><span class="btn">ダッシュボードへ</span></div>
      </a>
    </div>

    <div class="p small" style="margin-top:12px;">
      ※入力内容は合算されます。修正/削除機能はMVP外です。
    </div>
  </div>
</body>
</html>
