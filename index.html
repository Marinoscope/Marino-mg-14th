<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>#まりのみーぐり 応募数集計サイト</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="brand">#まりのみーぐり 応募数集計サイト</div>
      <div class="badge">14th</div>
    </div>

    <div class="card notice">
      <div style="font-weight:900; margin-bottom:6px;">数値表示について</div>
      具体的な応募数を表示するためのコードは<br/>
      オープンチャット「まりのまにあのおうち」参加者にのみ配布しています。
    </div>

    <div class="grid2" style="margin-top:12px;">
      <a class="card" href="./report.html" style="text-decoration:none; color:inherit;">
        <h2>応募口数を報告する</h2>
        <div class="p">1〜15次を選んで、36枠まとめて送れます（匿名）。</div>
        <div class="row" style="margin-top:10px;">
          <span class="btn primary">報告する</span>
        </div>
      </a>

      <a class="card" href="./dashboard.html" style="text-decoration:none; color:inherit;">
        <h2>集計結果を確認する</h2>
        <div class="p">応募総数（グラデーション）と、落選報告があった枠（★）を確認できます。</div>
        <div class="row" style="margin-top:10px;">
          <span class="btn">集計結果を確認する</span>
        </div>
      </a>
    </div>

    <div class="p small" style="margin-top:14px;">
      ※ 不正送信を防ぐため、報告ページではTurnstileを使用しています。
    </div>

  </div>
</body>
</html>
