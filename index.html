<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>14th ミーグリ応募集計（幸阪茉里乃）</title>

  <!--
    【デザイン方針】
    - スマホで「押しやすい」カードUI
    - パールグリーン（背景）× さくらピンク（アクセント）
  -->
  <style>
    :root{
      --bg: #EAF6F2;          /* パールグリーン寄りの淡い背景 */
      --card: #FFFFFF;
      --text: #1C2B2A;
      --muted: #4A6663;

      --pink: #F6B7C6;        /* さくらピンク */
      --pink-deep:#E78AA2;

      --green: #2F7D73;       /* 深めのグリーン */
      --green-soft:#CFE9E2;   /* 薄いグリーン */

      --border:#D7E7E2;
      --shadow: 0 10px 28px rgba(24, 74, 67, .10);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(246,183,198,.35), transparent 60%),
        radial-gradient(1200px 700px at 90% 10%, rgba(47,125,115,.18), transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      margin: 8px 0 10px;
    }

    .logo{
      width: 44px; height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(246,183,198,.95), rgba(47,125,115,.35));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.6);
    }

    h1{
      font-size: 18px;
      margin: 0;
      line-height: 1.25;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.6;
    }

    .card{
      margin-top: 14px;
      background: rgba(255,255,255,.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      backdrop-filter: blur(6px);
    }

    .actions{
      display:grid;
      gap: 12px;
      margin-top: 10px;
    }

    .btn{
      display:flex;
      justify-content: space-between;
      align-items:center;
      width: 100%;
      text-decoration:none;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      font-weight: 800;
      letter-spacing: .02em;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(20,80,72,.10);
    }

    .btn.primary{
      background: linear-gradient(135deg, rgba(246,183,198,.95), rgba(246,183,198,.70));
      color: #4A1F2A;
    }

    .btn.secondary{
      background: linear-gradient(135deg, rgba(207,233,226,.95), rgba(207,233,226,.72));
      color: #0E3B35;
    }

    .btn .arrow{
      font-size: 18px;
      opacity: .9;
    }

    .note{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }

    /* PCでは余白と文字を少し大きく */
    @media (min-width: 900px){
      .wrap{ padding: 28px 18px 40px; }
      h1{ font-size: 22px; }
      .sub{ font-size: 13.5px; }
      .actions{ grid-template-columns: 1fr 1fr; }
      .btn{ padding: 16px 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>14th ミーグリ応募集計（幸阪茉里乃）</h1>
        <div class="sub">
          匿名で応募枚数を報告して、合算の「熱量（濃淡）」をみんなで確認するページです。<br/>
          ※具体的な数値は公開しません。
        </div>
      </div>
    </div>

    <div class="card">
      <div class="actions">
        <a class="btn primary" href="./report.html">
          <span>応募枚数を報告する</span>
          <span class="arrow">→</span>
        </a>
        <a class="btn secondary" href="./dashboard.html">
          <span>集計を確認する</span>
          <span class="arrow">→</span>
        </a>
      </div>

      <div class="note">
        送信時にボット対策（Turnstile）が入りますが、基本的に操作はほぼ不要です。<br/>
        入力はスマホでも操作しやすい「日程ごとのカード入力」を採用しています（PCでは表も見やすい）。
      </div>
    </div>
  </div>
</body>
</html>
